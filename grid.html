<!DOCTYPE html>
<html>
<head>
  <title>grid practice</title>
</head>
<body style="padding-bottom: 300px">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
  ">
    <div style="background-color: #1d9bf0">div 1</div>
    <div style="background-color: #7952b3;">div 2</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
  ">
    <div style="background-color: #1d9bf0">100px</div>
    <div style="background-color: #7952b3;">100px</div>
    <div style="background-color: #1d9bf0">200px</div>
    <div style="background-color: #7952b3;">200px</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
  ">
    <div style="background-color: #1d9bf0">div 1</div>
    <div style="background-color: #7952b3;">div 2</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 2fr 1fr;
  ">
    <div style="background-color: #1d9bf0">100px</div>
    <div style="background-color: #7952b3;">2fr</div>
    <div style="background-color: #1d9bf0">1fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
  ">
    <div style="background-color: #1d9bf0; height: 200px">100px</div>
    <div style="background-color: #7952b3; height: 200px">2fr</div>
    <div style="background-color: #1d9bf0; height: 200px">1fr</div>
    <div style="background-color: #7952b3; height: 200px">2fr</div>
    <div style="background-color: #1d9bf0; height: 200px">1fr</div>
    <div style="background-color: #7952b3; height: 200px">2fr</div>
  </div>
</body>
</html>
